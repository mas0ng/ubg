<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Warning</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .warning-container {
      padding: 20px;
      border: 2px solid #ff4d4d;
      border-radius: 16px;
      background-color: #ffe6e6;
      box-shadow: 0 0 10px rgba(255, 77, 77, 0.2);
      max-width: 400px;
      width: 90%;
    }

    .warning-container img {
      width: 100px;
      height: auto;
      margin-bottom: 20px;
    }

    .warning-text {
      font-size: 1.2rem;
      color: #990000;
    }
  </style>
</head>
<body>

  <div class="warning-container">
    <img src="https://static.vecteezy.com/system/resources/thumbnails/012/042/301/small_2x/warning-sign-icon-transparent-background-free-png.png" alt="Warning Symbol">
    <div class="warning-text">
      <strong>Service currently suspended:</strong> Due to a security breach, all englishpaper.org services have been temporarily suspended until further notice.
    </div>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Articles</title>
  <style>
/* ============================= */
/*  css/main.css – Modern, Light & Inviting Styling  */
/* ============================= */

/* 1. Import Montserrat and Roboto for a clean, modern feel */
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto:wght@300;400;500&display=swap');

/* 2. CSS VARIABLES */
:root {
  --accent-color: #2176FF;           /* Bright blue accent */
  --accent-hover: #1a5fd0;           /* Darker accent on hover */
  --background-color: #FAFAFA;       /* Near-white background */
  --surface-color: #FFFFFF;          /* White for cards, buttons */
  --text-primary: #212121;           /* Almost black for main text */
  --text-secondary: #616161;         /* Gray for subtitles */
  --border-color: #E0E0E0;           /* Light gray borders */
  --radius: 0.5rem;                  /* Rounded corners */
  --shadow-color: rgba(0, 0, 0, 0.1);/* Soft shadow color */
  --font-heading: 'Montserrat', sans-serif;
  --font-sans: 'Roboto', sans-serif;
}

/* 3. Global Reset & Base Styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: var(--font-sans);
  background-color: var(--background-color);
  color: var(--text-primary);
  line-height: 1.6;
}

a {
  color: var(--accent-color);
  text-decoration: none;
}

a:hover {
  color: var(--accent-hover);
}

header {
  background-color: var(--surface-color);
  padding: 1rem 2rem;
  display: flex;
  align-items: center;
  justify-content: space-between;
  box-shadow: 0 2px 4px var(--shadow-color);
  position: sticky;
  top: 0;
  z-index: 1000;
}

header .logo a {
  font-family: var(--font-heading);
  font-size: 1.5rem;
  color: var(--text-primary);
}

nav a {
  margin-left: 1.5rem;
  font-weight: 500;
  color: var(--text-secondary);
}

nav a:hover {
  color: var(--accent-color);
}

main {
  padding: 2rem;
  max-width: 800px;
  margin: 0 auto;
}

.article-list ul {
  list-style: none;
  padding: 0;
}

.article-list li {
  margin-bottom: 0.75rem;
}

article {
  background-color: var(--surface-color);
  padding: 2rem;
  border-radius: var(--radius);
  box-shadow: 0 2px 4px var(--shadow-color);
  margin-bottom: 2rem;
}

footer {
  text-align: center;
  padding: 1rem;
  background-color: var(--surface-color);
  border-top: 1px solid var(--border-color);
  margin-top: 2rem;
  font-size: 0.9rem;
  color: var(--text-secondary);
}

/* Additional utility styles */
.btn {
  display: inline-block;
  background-color: var(--accent-color);
  color: #fff;
  padding: 0.5rem 1rem;
  border-radius: var(--radius);
  transition: background-color 0.3s ease;
}

.btn:hover {
  background-color: var(--accent-hover);
}

.denied-page p {
  color: red;
  font-size: 1.5rem;
  font-family: var(--font-sans);
  margin-bottom: 1rem;
}
.denied-page button {
  padding: 0.5rem 1rem;
  font-family: var(--font-heading);
  border-radius: var(--radius);
  border: none;
  cursor: pointer;
  box-shadow: 0 2px 4px var(--shadow-color);
}
  </style>
</head>
<body>


  <main>
    <div id="article-container">
      <!-- Article or list will be injected here -->
    </div>
  </main>



  <script>
    // Sample articles data
    const articles = {
  "1": {
    "title": "Mastering the Present Perfect",
    "text": "The present perfect tense connects past actions or experiences to the present moment. We form it with “have” or “has” plus the past participle of the verb (e.g., “I have eaten,” “She has traveled”). Use it to describe: 1) Life experiences without specifying when (e.g., “I have visited Paris.”); 2) Recent actions with present relevance (e.g., “They have just arrived.”); 3) Ongoing states that began in the past and continue now (e.g., “We have lived here for five years.”). Common pitfalls include confusing it with the simple past (avoid “I have saw that movie” – correct: “I have seen that movie”) and misplacing time expressions (use “for”/“since” with present perfect, not specific past dates). Practice by turning simple past sentences into present perfect and by answering “Have you ever…?” questions."
  },
  "2": {
    "title": "10 Must-Know Idioms for Everyday Conversation",
    "text": "Idioms add color and fluency to your speech. Here are ten essentials: 1) Break the ice – to start a conversation; 2) Hit the hay – to go to sleep; 3) Piece of cake – something very easy; 4) On the ball – alert and efficient; 5) Under the weather – feeling ill; 6) Spill the beans – reveal a secret; 7) Pull someone’s leg – joke with someone; 8) Costs an arm and a leg – very expensive; 9) Barking up the wrong tree – pursuing a mistaken line of thought; 10) Let the cat out of the bag – accidentally reveal something. To use them naturally, learn their literal origin, listen for them in context, then try inserting them into your own sentences."
  },
  "3": {
    "title": "Pronunciation Tricks for Clearer Speech",
    "text": "Good pronunciation boosts understanding and confidence. Focus on these three strategies: 1) Minimal pairs practice: work on sounds that differ by only one phoneme (e.g., ship vs. sheep) using drills and recordings. 2) Shadowing: listen to a native speaker’s audio, then repeat immediately, matching rhythm, stress, and intonation. 3) Mouth positioning: study diagrams or videos showing tongue and lip placement for challenging sounds like the English “th” or American “r.” Additional tips: slow down your speech when practicing, record yourself regularly, and get feedback from a tutor or language exchange partner."
  },
  "4": {
    "title": "Interactive Grammar Quizzes",
    "text": "Engaging with grammar through interactive quizzes solidifies your understanding quickly. These online quizzes provide instant feedback on topics like verb tenses, articles, prepositions, and sentence structure. Look for platforms that adapt to your level, offer explanations for each answer, and track your progress over time. Challenge yourself daily with mixed-topic drills and time-limited rounds to build accuracy under pressure. Bonus: many quizzes include gamification elements—points, badges, and leaderboards—to keep motivation high."
  },
  "5": {
    "title": "Downloadable Vocabulary Worksheets",
    "text": "Offline study remains essential for retention. Downloadable worksheets offer thematic word lists, fill-in-the-blank exercises, matching activities, and crossword puzzles. Use them to reinforce new vocabulary on topics like food, travel, business, or academic subjects. Print and complete them by hand to engage muscle memory. Pair each worksheet with spaced-repetition flashcards—write the word on one side and definition or an example sentence on the other—to review daily. Set a goal to complete one worksheet per week to steadily expand your lexicon."
  },
  "6": {
    "title": "Conversation Practice Forum",
    "text": "Speaking regularly with peers accelerates fluency. Join an online forum or language-exchange community where learners pair up for voice or video chats. Choose partners whose skill levels are similar or slightly higher to challenge yourself. Prepare conversation prompts in advance—topics like current events, hobbies, or cultural traditions—and take turns moderating. After each session, ask for feedback on vocabulary choice, pronunciation, and grammar. Many forums also host group discussions and topic-based rooms, offering both casual chat and structured practice."
  }

    };

    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const ref = params.get('article');
      const container = document.getElementById('article-container');

      if (ref && articles[ref]) {
        const article = articles[ref];
        container.innerHTML = `
          <article>
            <h1>${article.title}</h1>
            <p>${article.text}</p>
          </article>
        `;
      } else {
        // Display list of articles if no valid ref provided
        container.innerHTML = `
          <section class="article-list">
            <h2>Articles</h2>
            <ul>
              ${Object.keys(articles).map(key => `<li><a href="?article=${key}">${articles[key].title}</a></li>`).join('')}
            </ul>
          </section>
        `;
      }
    });
  </script>
</body>
</html>

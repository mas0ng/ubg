<!-- open.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Loading...</title>
  <link rel="stylesheet" href="css/main.css" />
  <style>
    /* Overlay styling */
    #loader-overlay {
      position: absolute;
      top: 0; left: 50%;
      transform: translateX(-50%);
      width: 80vw;
      max-width: 1000px;
      aspect-ratio: 16/9;
      background-color: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-family: var(--font-heading);
      font-size: 1.5rem;
      z-index: 10;
      cursor: pointer;
      transition: background-color .3s;
    }
    #loader-overlay:hover {
      background-color: rgba(0,0,0,0.65);
    }
    #game-container {
      position: relative;
      width: 80vw;
      max-width: 1000px;
      margin: 2rem auto 1rem;
      aspect-ratio: 16/9;
      background-color: #000;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <!-- GATE: deny or allow immediately -->
  <script>
  (async function(){
    const k='ubgHash';
    const h=localStorage.getItem(k);
    let txt;
    try {
      txt = await fetch('https://services.depoxt.xyz/urls/ubg_allowed.txt')
                .then(r=>r.text());
    } catch {
      document.body.innerHTML =
        '<div class="denied-page"><p>Device is not permitted</p></div>';
      return;
    }
    const allowed = txt.split('\n').map(l=>l.trim()).filter(Boolean);
    if (!h || !allowed.includes(h)) {
      document.body.innerHTML =
        '<div class="denied-page"><p>Device is not permitted</p></div>';
      return;
    }
  })();
  </script>

  <!-- Header -->
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="activities.html">Activities</a>
    </nav>
  </header>

  <!-- Main -->
  <div class="warning-banner">
		⚠️ Anything typed into games may be flagged by content filtering software ⚠️
	</div>
  <main>
    <div id="game-container">
      <!-- Overlay -->
      <div id="loader-overlay">▶️ Click to Load Game</div>
    </div>
    <div style="display:flex; justify-content:center; gap:1rem; margin:1rem 0;">
      <button id="fullscreen-btn" class="btn-primary" disabled>Full Screen</button>
      <a href="activities.html" class="btn-primary">Back to Games</a>
    </div>
  </main>



  <script src="js/open.js"></script>
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const tasks = [
      'Practice Vocabulary',
      'Write a Short Poem',
      'Read a News Article',
      'Learn a New Idiom',
      'Watch an English Video',
      'Listen to a Podcast',
      'Write a Journal Entry',
      'Study a Grammar Rule',
      'Read a Short Story',
      'Practice Pronunciation',
      // new, more concept-driven prompts:
      'What is a metaphor?',
      'Identify a metaphor in a poem',
      'Explain the difference between a simile and a metaphor',
      'Create your own extended metaphor',
      'Find an example of personification',
      'Spot the idiom: practice quiz',
      'List five synonyms for "happy"',
      'Translate an idiom into your native language',
      'Analyze the metaphor in a song lyric',
      'Draw a comic illustrating a metaphor'
    ];
    const rnd = tasks[Math.floor(Math.random() * tasks.length)];
    document.title = rnd;
    document.getElementById('random-task').textContent = rnd;
  });
</script>

</body>
</html>
